<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css"></link>
  </head>
  <body>
    <div>
      <div id="start-screen" class="game-screen hide center">
        <div class="vertical-align">
          <div class="row logo">
            <img src="images/logo.png" alt="tic tac toe logo" />
          </div>
          <div class="row center">
            <button class="button">
              Play 1v1
            </button>
          </div>
        </div>
      </div>
      <div id="play-screen" class="game-screen hide center">
        <div class="vertical-align">
          <div class="game-container">
            <div class="row">
              <div class="logo">
                <img src="images/logo.png" alt="tic tac toe logo" />
              </div>
              <div class="game-control-buttons">
                <button type="button" class="button">
                  Undo Last Move
                </button>
                <button class="button">||</button>
              </div>
            </div>
            <div class="row">
              <div class="tic-tac-toe-game">
                <div class="row row1">
                  <div class="game-tile col col1" data-row="1" data-col="1"></div>
                  <div class="game-tile col col2" data-row="1" data-col="2"></div>
                  <div class="game-tile col col3" data-row="1" data-col="3"></div>
                </div>
                <div class="row row2">
                  <div class="game-tile col col1" data-row="2" data-col="1"></div>
                  <div class="game-tile col col2" data-row="2" data-col="2"></div>
                  <div class="game-tile col col3" data-row="2" data-col="3"></div>
                </div>
                <div class="row row3">
                  <div class="game-tile col col1" data-row="3" data-col="1"></div>
                  <div class="game-tile col col2" data-row="3" data-col="2"></div>
                  <div class="game-tile col col3" data-row="3" data-col="3"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="player-turns-container">
                <div class="player-turn x-player-turn">
                </div>
                <div class="vs">
                  <h1>Vs</h1>
                </div>
                <div class="player-turn o-player-turn">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="options-screen" class="game-screen hide center">
        <div class="vertical-align">
          <div class="row logo">
            <img src="images/game-options.png" alt="in game options" />
          </div>
          <div class="row center options-container">
            <p class="options-instructions">Adjust in game options here to train for the Frontenddevlandia 2021 Tic Tac Toe Championships!</p>
            <div class="game-options-list">
              <div class="option-title">
                <h3>Game Mode:</h3>
              </div>
              <div class="option-list">
                <div class="option-item">
                  <input checked type="radio" id="standardMode" name="gameMode" value="standard">
                  <label for="standardMode">Standard</label>
                </div>
                <div class="option-item">
                  <input type="radio" id="championshipMode" name="gameMode" value="championship">
                  <label for="championshipMode">Championship</label>
                </div>
              </div>
            </div>
            <div class="action-buttons row">
              <button class="button">
                Back
              </button>
              <button class="button quit-game">
                Quit Game
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="end-screen" class="game-screen hide center">
        <div class="vertical-align">
          <div class="row logo">
            <img src="images/logo.png" alt="tic tac toe logo" />
          </div>
          <div class="row center">
            <button class="button">
              Main Menu
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/screens/options.js" type="text/javascript"></script>
    <script src="./src/gamestate.js" type="text/javascript"></script>
    <script src="./src/screens/start.js" type="text/javascript"></script>
    <script src="./src/screens/play.js" type="text/javascript"></script>
    <script src="./src/screens/end.js" type="text/javascript"></script>
    <script src="./src/screens/controller.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Game start!
      ScreenController.showStartScreen();
    </script>
  </body>
</html>
